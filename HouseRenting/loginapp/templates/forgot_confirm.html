{% extends 'signup_page.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Signuppage</title>

</head>

<body style="background-color:white">
    {%block content %}
    <style>
        .form-control {
            border: none;
        }

        .reg-form.hover {
            opacity: 1;
        }

        .reg-form{
            background:none;
            box-shadow: 2px 5px 10px black;
            margin-top:5rem;
            height: max-content;
            padding:1rem;
            border-radius:1rem; 
        }
        form{
            border: 1px solid lightblue;
        }
    </style>
    <div class="cont1 reg-form" style="opacity:0.9;">
        {% if error %}
        <div class="alert alert-danger alert-dismissible show " role="alert">
            <strong>{{errormsg}}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}
        <form action="{% url 'forgotconfirm' %}" method="post"
            style="background-color:aliceblue; border-radius:2%;padding:1rem">
            {% csrf_token %}
            <h3 style="text-align:center;">FORGOT PASSWORD</h3>
            <p style="font-size: 15px;font-family:Georgia;margin-top:20px;">Enter the Email ID to send the verification
                code:</p>
            <div class="form-group">
                <div class="form-group" style="margin-right:2rem">
                    <label for='email'><b>Email ID : </b></label>
                    <input type="email" class="form-control" placeholder="Enter Email Address" name="email"
                        float="right" required><br>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success"><b>Send OTP</b></button><br>
                </div>

            </div>

        </form>
    </div>

    {%endblock%}
</body>

</html>
